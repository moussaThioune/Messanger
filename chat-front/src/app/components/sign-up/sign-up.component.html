<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/img-01.png" alt="IMG">
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="register()" class="login100-form validate-form" >
					<span class="login100-form-title">
						Member Login
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

          <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
            <input class="input100" type="text" formControlName="name" placeholder="Name">
          </p>
          <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">
            <div *ngIf="formControls.name.errors.required" class="text-danger">Name is required</div>
          </div>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

          <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
            <input class="input100" type="email" formControlName="email" placeholder="Email">
          </p>
          <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
            <div class="text-danger" *ngIf="formControls.email.errors.required">Email is required</div>
          </div>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <input class="input100" type="password" formControlName="password" placeholder="Password">
          </p>
          <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required" class="text-danger">Password is required</div>
          </div>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Register
          </button>
        </div>

        <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
